<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>
  <div id="main-container">
<img class="star" src="../images/star.svg">
  <p class="title">How did we do?</p>
  <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
<div class="numbers">
  <button id="uno"class="uno">1</button> 
  <button id="dos" class="dos">2</button>
  <button id="tres" class="tres">3</button>
  <button id="quatro" class="quatro">4</button>
  <button id="cinco" class="cinco">5</button>
</div>
  <button class="btn" id="submit" >Submit</button>
  <p id="empty">Please Select a Rating!</p>
</div>
  <script src="script.js"></script>
</body><div class="attribution">
    Challenge by <a href="https://github.com/younessbarahou" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/younessbarahou">Youness Barahou</a>.
  </div>
</html>
